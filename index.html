<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@600&display=swap" rel="stylesheet"> 
</head>
<body>
  <header>
    <img src="./images/Logo.png" alt="" srcset="">
  </header>
  
  <form id="liquorForm">
    <fieldset>
      <legend>Create your Cocktail</legend>
      <label > Liquor Type:
        <select id="liquor" name="liquorChoice">
          <option>Vodka</option>
          <option>Tequila</option>
          <option>Whiskey</option>
          <option>Non-Alcoholic Mixer</option>
        </select>
        <br>
      <label> Season:
        <select id="season" name="seasonChoice" style="margin-top: 1%;">
          <option>Summer</option>
          <option>Autumn</option>
          <option>Winter</option>
        </select>
        <br>
      <label> Occasion:
        <select id="occasion" name="occasionChoice" style="margin-top: 1%;">
          <option>Wedding</option>
          <option>Night-out</option>
          <option>Holiday</option>
        </select>
        <br>
      <button style="margin-top: 7px;">Submit Drink</button>
    </fieldset>
  </form>
  
  <main>
    <div>
      <img src="./images/Bartender.png" alt="" id="bartender">
    </div>
  </main>
  <footer>
  </footer>
  <script src="./js/app.js"></script>
</body>
</html>
