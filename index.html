<body>
  <header style="background-image: url('./images/Wood\ Header.jpg')">
    <img src="./images/Logo.png" alt="" srcset="">
    <nav>
      <div>
        <ul>
          <a href="index.html"><li>HOME</li></a>
          <a href="favorites.html"><li>FAVORITES</li></a>

  <main id="homeMain">
    <div id="homeContent">
      <form id="liquorForm">
        <fieldset>
          <legend>CREATE A COCKTAIL</legend>
            <div class="user-choice-parent">
              <div class="choice-label">
                <div class="choice-label-box"><span>Liquor</span>
                  <div class="arrow"></div>
                </div>
                <div class="user-options" id="liquor">
                  <span class="user-option selected liquor" id="Vodka">Vodka</span>
                  <span class="user-option liquor" id="Tequila">Tequila</span>
                  <span class="user-option liquor" id="Whiskey">Whiskey</span>
                  <span class="user-option liquor" id="Non-Alcoholic Mixer">Non-Alcoholic Mixer</span>
                </div>
              </div>
            </div>
            <div class="user-choice-parent">
              <div class="choice-label">
                  <div class="choice-label-box"><span>Season</span>
                      <div class="arrow"></div>
                  </div>
                  <div class="user-options" id="season">
                    <span class="user-option selected season" id="Summer">Summer</span>
                    <span class="user-option season" id="Autumn">Autumn</span>
                    <span class="user-option season" id="Winter">Winter</span>
                  </div>
              </div>
            </div>
            <div class="user-choice-parent">
              <div class="choice-label">
                  <div class="choice-label-box"><span>Event</span>
                      <div class="arrow"></div>
                  </div>
                  <div class="user-options" id="season">
                    <span class="user-option selected event" id="Wedding">Wedding</span>
                    <span class="user-option event" id="Night-out">Night-out</span>
                    <span class="user-option event" id="Holiday">Holiday</span>
                  </div>
              </div>
            </div>
            <button type="submit" style="margin-top: 7px;">MAKE ME A DRINK</button>
        </fieldset>
      </form>
    <div id="container">
    </div>

      <button id = "overlay" onclick="randomDrink()">
        Bartender's Choice
        </button>

    </div>
    <div><img src="./images/Bartender.png" alt="" id="bartender"></div>
  </div>
  </main>
